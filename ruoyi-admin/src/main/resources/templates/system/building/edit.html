<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-building-edit" th:object="${sysBuilding}">
            <input name="dormId" th:field="*{dormId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">楼栋名称：</label>
                <div class="col-sm-8">
                    <input name="dormName" th:field="*{dormName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">楼编码：</label>
                <div class="col-sm-8">
                    <input name="dormCode" th:field="*{dormCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">等级：</label>
                <div class="col-sm-8">
                    <input name="dormLevel" th:field="*{dormLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排序ID：</label>
                <div class="col-sm-8">
                    <input name="dormSortId" th:field="*{dormSortId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">楼号：</label>
                <div class="col-sm-8">
                    <input name="dormNum" th:field="*{dormNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">父级ID：</label>
                <div class="col-sm-8">
                    <input name="parentDormId" th:field="*{parentDormId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">父级名称：</label>
                <div class="col-sm-8">
                    <input name="parentDormCode" th:field="*{parentDormCode}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/building";
        $("#form-building-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-building-edit').serialize());
            }
        }
    </script>
</body>
</html>
